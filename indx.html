<body>
    <h1>Hello, World!</h1>
    <p>This is a sample HTML document.</p>
    <script>
function removeSpaces(str) {
    let start =0;
    let end = str.length -1;
  
while (str[start]===" "){
    start++;
}
  while (str[end] ===" ") {
    end--;
  }

  let cleaned = "";
  for (let i = start; i <= end; i++) {
    cleaned += str[i];
  }

  return cleaned;
}


    </script>
